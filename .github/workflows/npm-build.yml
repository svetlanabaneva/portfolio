name: NPM Build Portfolio
run-name: ${{ github.actor }} is creating a new build
on: [push]
jobs:
    Build:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build --if-present